<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/silownia.css">
</head>
<body>
<div class="container">
     
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://krakow.saturn-fitness.pl/images/krakow/slider/plansze_foty_1_str_16.jpg" alt="Los Angeles" style="width:100%;">
            </div>
            
            <div class="item">
                <img src="http://archdelight.pl/wp-content/blogs.dir/11/files/2014-05-platinium-plaza/Sala-cardio-crossfit-0001.jpg" alt="New york" style="width:100%;">
            </div>
            <div class="item">
                <img src="https://i.ytimg.com/vi/LLH_nfIFvws/maxresdefault.jpg" alt="New york" style="width:100%;">
            </div>
            <div class="item">
                <img src="https://mk0retailnetgyy8spci.kinstacdn.com/wp-content/uploads/2017/10/just-gym-klub-fitness3.jpg" alt="New york" style="width:100%;">
            </div>
            <div class="item">
                <img src="https://img.grouponcdn.com/deal/2Mpd3Y19bvNCC9GEtgQQb59GjQWM/2M-1000x600/v1/c700x420.jpg" alt="New york" style="width:95%;">
            </div>
            <div class="item">
                <img src="http://fitnessbiznes.pl/wp-content/uploads/2017/08/wiz9.jpg" alt="New york" style="width:95%;">
            </div>
            <div class="item">
                <img src="http://www.hantelek.pl/wp-content/uploads/2018/01/jatomi-pure-fitness-1000x600.jpg" alt="New york" style="width:95%;">
            </div>
        </div>
        
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"><img src="http://krakow.saturn-fitness.pl/images/krakow/slider/plansze_foty_1_str_16.jpg"></li>
            
            <li data-target="#myCarousel" data-slide-to="1"><img src="http://archdelight.pl/wp-content/blogs.dir/11/files/2014-05-platinium-plaza/Sala-cardio-crossfit-0001.jpg"></li>
            <li data-target="#myCarousel" data-slide-to="2"><img src="https://i.ytimg.com/vi/LLH_nfIFvws/maxresdefault.jpg"></li>
            <li data-target="#myCarousel" data-slide-to="3"><img src="https://mk0retailnetgyy8spci.kinstacdn.com/wp-content/uploads/2017/10/just-gym-klub-fitness3.jpg"></li>
            <li data-target="#myCarousel" data-slide-to="4"><img src="https://img.grouponcdn.com/deal/2Mpd3Y19bvNCC9GEtgQQb59GjQWM/2M-1000x600/v1/c700x420.jpg"></li>
            <li data-target="#myCarousel" data-slide-to="5"><img src="http://fitnessbiznes.pl/wp-content/uploads/2017/08/wiz9.jpg"></li>
            <li data-target="#myCarousel" data-slide-to="6"><img src="http://www.hantelek.pl/wp-content/uploads/2018/01/jatomi-pure-fitness-1000x600.jpg"></li>
        </ul>
    </div>
</div>
</body>
</html>
